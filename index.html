<!DOCTYPE html>  
<html>  
<head>  
  <title>Project Crimson</title>  
  <link rel="stylesheet" href="styles.css">  
  <style>  
    body, html {  
      margin: 0;  
      padding: 0;  
      width: 100vw;  
      min-height: 100vh;  
      font-family: Arial, Helvetica, sans-serif;  
      color: white;  
      background-color: black;  
      image-rendering: pixelated;  
      scrollbar-width: none;  
    }  
    ::-webkit-scrollbar {  
      display: none;  
    }  
    #container {  
      width: 100vw;  
      height: 100vh;  
      display: none; /* Initially hidden */  
      align-items: center;  
      justify-content: center;  
    }  
    canvas {  
      width: 100vw;  
      height: 100vh;  
    }  
    /* Additional styles */  
    h1.project-title {      
      color: red;      
      text-align: center;      
      margin-top: 0;      
      font-size: 2em;      
    }      
    #draggable-chat-box {      
      position: fixed;      
      bottom: 20px;      
      right: 20px;      
      cursor: move;      
    }      
    #social-media-links {      
      display: none;      
      text-align: center;      
      margin: 20px 0;      
    }      
    #social-media-links a {      
      margin: 0 10px;      
      color: #CC0000;      
      text-decoration: none;      
      font-size: 1.2em;      
    }      
    #social-media-links a:hover {      
      text-decoration: underline;      
    }    
    .hidden {    
      display: none;    
    }    
  </style>      
</head>      
<body>      
  <header>      
    <img src="icon.png" alt="Website Logo" id="websiteLogo">      
    <div id="menu">      
      <button id="gamesBtn">Games</button>      
      <button id="chatRoomBtn">Chat Room</button>      
      <button id="linkRoomBtn">Link Room</button>    
    </div>      
  </header>      
  
  <h1 class="project-title">Project Crimson</h1>      
  
  <div id="container">  
    <canvas class="emscripten" id="canvas"></canvas>  
  </div>      
  
  <script type='text/javascript'>  
    var Module = {  
      preRun: [],  
      postRun: [],  
      print: (function() {  
        return function(text) {  
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');  
          console.log(text);  
        };  
      })(),  
      printErr: function(text) {  
        if (arguments.length > 1)  
          text = Array.prototype.slice.call(arguments).join(' ');  
        console.error(text);  
      },  
      canvas: (function() {  
        var canvas = document.getElementById('canvas');  
        canvas.width = window.innerWidth;  
        canvas.height = window.innerHeight;  
        canvas.addEventListener("webglcontextlost", function(e) {  
          alert('WebGL context lost. You will need to reload the page.');  
          e.preventDefault();  
        }, false);  
        return canvas;  
      })(),  
      setStatus: function(text) {  
      }  
    };  
  </script>  
  <script async type="text/javascript" src="sm64.us.f3dex2e.js"></script>  
  <script>  
    document.getElementById('gamesBtn').addEventListener('click', function() {  
      var container = document.getElementById('container');  
      container.style.display = "flex"; // Show the game  
    });  
  </script>  
</body>  
</html>
