<!DOCTYPE html>  
<html>  
<head>  
  <title>Project Crimson</title>  
  <link rel="stylesheet" href="styles.css">  
  <style>  
    h1.project-title {    
      color: red;    
      text-align: center;    
      margin-top: 0;    
      font-size: 2em;    
      transition: margin-top 0.5s ease; /* Smooth transition for moving up/down */  
    }    
    #draggable-chat-box {    
      position: fixed;    
      bottom: 20px;    
      right: 20px;    
      cursor: move;    
    }    
    .hidden {    
      display: none;    
    }    
    #game-section {    
      position: fixed;    
      bottom: 20px;    
      left: 20px;    
      display: none;    
      z-index: 500;    
    }    
    #social-media-links {    
      position: fixed;    
      top: 0;    
      left: 50%;    
      transform: translateX(-50%);    
      display: none;    
      text-align: center;    
      z-index: 1000;    
    }    
    #social-media-links a {    
      margin: 0 10px;    
      color: lightblue; /* Updated to light blue for better visibility */  
      text-decoration: none;    
      font-size: 1.2em;    
    }    
    #social-media-links a:hover {    
      text-decoration: underline;    
    }    
  </style>  
</head>  
<body>  
  <header>  
    <img src="icon.png" alt="Website Logo" id="websiteLogo">  
    <div id="menu">  
      <button id="gamesBtn">Games</button>  
      <button id="chatRoomBtn">Chat Room</button>  
      <button id="linkRoomBtn">Link Room</button>  
    </div>  
  </header>  
  
  <h1 class="project-title">Project Crimson</h1>  
  
  <div id="game-section">  
    <!-- Game iframe -->  
    <iframe src="path_to_your_game.html" frameborder="0" style="width:100%; height:100%;"></iframe>  
  </div>  
  
  <div id="social-media-links">  
    <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>  
    <a href="https://facebook.com/yourusername" target="_blank">Facebook</a>  
    <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>  
    <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>  
  </div>  
  
  <div id="chat-room" class="hidden">  
    <div id="draggable-chat-box">  
      <!-- Chat Box Embed Code -->  
      <script id="cid0020000376351096633" data-cfasync="false" async src="//st.chatango.com/js/gz/emb.js" style="width: 250px;height: 350px;">  
        {"handle":"message-menu","arch":"js","styles":{"a":"CC0000","b":100,"c":"FFFFFF","d":"FFFFFF","k":"CC0000","l":"CC0000","m":"CC0000","n":"FFFFFF","p":"10","q":"CC0000","r":100,"fwtickm":1}}  
      </script>  
    </div>  
  </div>  
  
  <script>  
    document.getElementById('gamesBtn').addEventListener('click', function() {    
      document.getElementById('game-section').classList.toggle('hidden');    
    });    
  
    document.getElementById('chatRoomBtn').addEventListener('click', function() {    
      document.getElementById('chat-room').classList.toggle('hidden');    
      document.getElementById('social-media-links').classList.add('hidden'); // Hide social links if chat room is opened  
      adjustTitleMargin(); // Adjust title margin based on visibility  
    });    
  
    document.getElementById('linkRoomBtn').addEventListener('click', function() {    
      var socialLinks = document.getElementById('social-media-links');    
      if (socialLinks.style.display === "none" || socialLinks.style.display === "") {    
        socialLinks.style.display = "block";    
        adjustTitleMargin(true); // Move title down  
      } else {    
        socialLinks.style.display = "none";    
        adjustTitleMargin(false); // Move title back up  
      }    
    });  
  
    function adjustTitleMargin(show) {  
      var title = document.querySelector('.project-title');  
      if (show) {  
        title.style.marginTop = "50px"; // Adjust this value based on the height of your links  
      } else {  
        title.style.marginTop = "0px";  
      }  
    }  
  
    // Add dragElement function here if needed  
  </script>  
</body>  
</html>
