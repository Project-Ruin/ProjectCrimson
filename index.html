<!DOCTYPE html>  
<html>  
<head>  
  <title>Project Crimson</title>  
  <link rel="stylesheet" href="styles.css">  
  <style>    
    h1.project-title {      
      color: red;      
      text-align: center;      
      margin-top: 0;      
      font-size: 2em;      
    }      
    #draggable-chat-box {      
      position: fixed;      
      bottom: 20px;      
      right: 20px;      
      cursor: move;      
    }      
    .hidden {      
      display: none;      
    }      
    #game-section {      
      position: fixed;      
      bottom: 20px;      
      left: 20px; /* Adjusted to bottom left */  
      display: none; /* Remains initially hidden */  
      width: 300px; /* Example width, adjust as needed */  
      height: 200px; /* Example height, adjust as needed */  
      z-index: 500; /* Ensure it's above most other content but below popups like admin commands */  
    }      
    #social-media-links {      
      display: none; /* Initially hidden */  
    }      
    #social-media-links a {      
      margin: 0 10px;      
      color: cyan; /* Changed to cyan for better visibility */  
      text-decoration: none;      
      font-size: 1.2em;      
    }      
    #social-media-links a:hover {      
      text-decoration: underline;      
    }      
  </style>    
</head>    
<body>    
  <header>    
    <img src="icon.png" alt="Website Logo" id="websiteLogo">    
    <div id="menu">    
      <button id="gamesBtn">Games</button>    
      <button id="chatRoomBtn">Chat Room</button>    
      <button id="linkRoomBtn">Link Room</button>    
    </div>    
  </header>    
  
  <h1 class="project-title">Project Crimson</h1>    
  
  <div id="game-section">    
    <iframe src="path_to_your_game.html" frameborder="0" style="width:100%; height:100%;"></iframe>    
  </div>    
  
  <div id="social-media-links">    
    <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>    
    <a href="https://facebook.com/yourusername" target="_blank">Facebook</a>    
    <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>    
    <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>    
  </div>    
  
  <div id="chat-room" class="hidden">    
    <div id="draggable-chat-box">    
      <!-- Chat Box Embed Code -->    
    </div>    
  </div>    
  
  <div id="adminCommands" class="hidden">    
    <h2 style="text-align: center; margin-top: 20px;">Welcome to Admin Commands</h2>    
    <input type="text" id="adminInput" placeholder="Type your command here..." style="display: block; margin: 0 auto;">    
    <button onclick="restorePage()" style="display: block; margin: 20px auto;">Back</button>    
  </div>    
  
  <script>    
    document.getElementById('gamesBtn').addEventListener('click', function() {      
      var gameSection = document.getElementById('game-section');      
      gameSection.classList.toggle('hidden');      
    });      
  
    document.getElementById('linkRoomBtn').addEventListener('click', function() {      
      var socialLinks = document.getElementById('social-media-links');      
      var isVisible = socialLinks.style.display !== "none";      
      socialLinks.style.display = isVisible ? "none" : "block";    
    });    
  
    let typedSequence = '';      
    document.addEventListener('keypress', function(event) {      
      typedSequence += event.key.toLowerCase();      
      if (typedSequence.slice(-7) === 'crimson') {      
        document.body.childNodes.forEach(function(node) {      
          if (node.nodeType === 1 && node.id !== 'adminCommands' && node.tagName !== 'SCRIPT') {      
            node.style.display = 'none';      
          }      
        });      
        document.getElementById('adminCommands').style.display = 'block';      
        typedSequence = ''; // Reset the sequence      
      }      
    });      
  
    function restorePage() {      
      document.querySelectorAll('header, .project-title, #game-section, #social-media-links, #chat-room').forEach(function(node) {  
        node.style.display = ''; // Reset display  
      });      
      document.getElementById('adminCommands').style.display = 'none';      
      document.getElementById('game-section').style.display = 'none'; // Keep game section hidden until toggled  
      document.getElementById('social-media-links').style.display = 'none'; // Keep social links hidden until toggled  
    }      
  
    // Function for draggable chat box, if necessary  
  </script>    
</body>    
</html>
