<!DOCTYPE html>  
<html>  
<head>  
  <title>Project Crimson</title>  
  <link rel="stylesheet" href="styles.css">  
  <style>  
    body {  
      margin-top: 50px; /* Space for the social media links */  
      transition: margin-top 0.5s ease; /* Smooth transition */  
    }  
    h1.project-title {      
      color: red;      
      text-align: center;      
      margin-top: 30px; /* Adjusted margin */  
      font-size: 2em;      
    }      
    #draggable-chat-box {      
      position: fixed;      
      bottom: 20px;      
      right: 20px;      
      cursor: move;      
    }      
    .hidden {      
      display: none;      
    }      
    #game-section {      
      position: fixed;      
      bottom: 20px;      
      left: 20px; /* Now at the bottom left */  
      display: none;      
      z-index: 500;      
    }      
    #social-media-links {      
      position: fixed;      
      top: 0;      
      left: 0;      
      right: 0;      
      display: none;      
      text-align: center;      
      z-index: 1000;  
      background-color: transparent; /* No background */  
    }      
    #social-media-links a {      
      margin: 0 10px;      
      color: blue; /* Now blue */  
      text-decoration: none;      
      font-size: 1.2em;      
    }      
    #social-media-links a:hover {      
      text-decoration: underline;      
    }      
  </style>    
</head>    
<body>  
  <header>    
    <img src="icon.png" alt="Website Logo" id="websiteLogo">    
    <div id="menu">    
      <button id="gamesBtn">Games</button>    
      <button id="chatRoomBtn">Chat Room</button>    
      <button id="linkRoomBtn">Link Room</button>    
    </div>    
  </header>    
  
  <div id="social-media-links">    
    <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>    
    <a href="https://facebook.com/yourusername" target="_blank">Facebook</a>    
    <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>    
    <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>    
  </div>    
  
  <h1 class="project-title">Project Crimson</h1>    
  
  <div id="game-section">    
    <iframe src="path_to_your_game.html" frameborder="0" style="width:100%; height:100%;"></iframe>    
  </div>    
  
  <div id="chat-room" class="hidden">    
    <div id="draggable-chat-box">

      </script>    
    </div>    
  </div>    
  
  <script>    
    document.getElementById('gamesBtn').addEventListener('click', function() {      
      document.getElementById('game-section').classList.toggle('hidden');      
    });      
  
    document.getElementById('chatRoomBtn').addEventListener('click', function() {      
      document.getElementById('chat-room').classList.toggle('hidden');      
      toggleSocialLinks(false); // Hide social links      
    });      
  
    document.getElementById('linkRoomBtn').addEventListener('click', function() {      
      toggleSocialLinks(); // Toggle visibility of social links      
    });    
  
    function toggleSocialLinks(show = null) {  
      var socialLinks = document.getElementById('social-media-links');  
      var isDisplayed = socialLinks.style.display !== "none";  
      if(show === null) { show = !isDisplayed; } // Toggle if show is null  
      socialLinks.style.display = show ? "block" : "none";  
      document.body.style.marginTop = show ? "50px" : "0px"; // Adjust body top margin  
    }  
  
    dragElement(document.getElementById("draggable-chat-box"));      
  
    // Existing dragElement logic here    
  </script>    
</body>    
</html>
