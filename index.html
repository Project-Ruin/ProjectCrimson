<!DOCTYPE html>  
<html>  
<head>  
  <title>Project Crimson</title>  
  <link rel="stylesheet" href="styles.css">  
  <style>  
    body {  
      margin-top: 0px; /* Reset to ensure no unnecessary space */  
      transition: margin-top 0.5s ease; /* Smooth transition */  
    }  
    h1.project-title {      
      color: red;      
      text-align: center;      
      margin-top: 30px; /* Adjusted margin */  
      font-size: 2em;      
    }      
    .hidden, #game-section, #social-media-links, #adminCommands {      
      display: none; /* Initially hidden */  
    }  
    #draggable-chat-box {      
      position: fixed;      
      bottom: 20px;      
      right: 20px;      
      cursor: move;      
    }      
    #game-section {      
      position: fixed;      
      bottom: 20px;      
      left: 20px; /* Bottom left */  
      z-index: 500;      
      width: 300px; /* Set a fixed width */  
      height: 200px; /* Set a fixed height */  
    }      
    #social-media-links {      
      position: fixed;      
      top: 0;      
      left: 0;      
      right: 0;      
      text-align: center;      
      z-index: 1000;  
      background-color: transparent; /* No background */  
    }      
    #social-media-links a {      
      margin: 0 10px;      
      color: blue; /* Now blue */  
      text-decoration: none;      
      font-size: 1.2em;      
    }      
    #adminCommands {      
      position: fixed;  
      top: 50%; /* Center vertically */  
      left: 50%; /* Center horizontally */  
      transform: translate(-50%, -50%); /* Adjust based on the element's size */  
      text-align: center;      
      z-index: 2000; /* Ensure it's above everything else */  
    }  
  </style>    
</head>    
<body>  
  <header id="pageHeader">    
    <img src="icon.png" alt="Website Logo" id="websiteLogo">    
    <div id="menu">    
      <button id="gamesBtn">Games</button>    
      <button id="chatRoomBtn">Chat Room</button>    
      <button id="linkRoomBtn">Link Room</button>    
    </div>    
  </header>    
  
  <div id="social-media-links">    
    <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>    
    <a href="https://facebook.com/yourusername" target="_blank">Facebook</a>    
    <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>    
    <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>    
  </div>    
  
  <h1 class="project-title">Project Crimson</h1>    
  
  <div id="game-section">    
    <iframe src="path_to_your_game.html" frameborder="0" style="width:100%; height:100%;"></iframe>    
  </div>    
  
  <div id="chat-room" class="hidden">    
    <div id="draggable-chat-box">    
      <!-- Chat Box Embed Code, remains unchanged -->    
    </div>    
  </div>     
  
  <div id="adminCommands">    
    <h2>Welcome to Admin Commands</h2>    
    <input type="text" id="adminInput" placeholder="Type your command here..." style="display: block; margin: 0 auto;">    
    <button onclick="restorePage()">Back</button>    
  </div>    
  
  <script>    
    document.getElementById('gamesBtn').addEventListener('click', function() {      
      document.getElementById('game-section').classList.toggle('hidden');      
    });      
  
    let typedSequence = '';      
    document.addEventListener('keypress', function(event) {      
      typedSequence += event.key.toLowerCase();      
      if (typedSequence.includes('crimson')) {      
        // Hide specific sections instead of the whole body  
        document.getElementById('pageHeader').style.display = 'none';  
        document.getElementById('social-media-links').style.display = 'none';  
        // Hide any other sections you have here  
        document.getElementById('game-section').style.display = 'none';  
        document.querySelector('.project-title').style.display = 'none';  
        document.getElementById('chat-room').style.display = 'none';  
  
        // Show admin commands  
        document.getElementById('adminCommands').style.display = 'block';     
        typedSequence = ''; // Reset sequence  
      }      
    });      
  
    function restorePage() {  
      // Reset display properties for all sections  
      document.getElementById('pageHeader').style.display = '';  
      document.getElementById('social-media-links').style.display = 'none'; // Keep social links hidden by default  
      document.querySelector('.project-title').style.display = '';  
      // Any other sections you hid should be reset here  
      document.getElementById('adminCommands').style.display = 'none'; // Hide admin commands  
    }      
  
    // Ensure the drag functionality for draggable chat box, if needed  
  </script>    
</body>  
</html>
