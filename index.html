<!DOCTYPE html>  
<html>  
<head>  
  <title>Project Crimson</title>  
  <link rel="stylesheet" href="styles.css">  
  <style>  
    h1.project-title {    
      color: red;    
      text-align: center;    
      margin-top: 0;    
      font-size: 2em;    
    }    
    #draggable-chat-box {    
      position: fixed;    
      bottom: 20px;    
      right: 20px;    
      cursor: move;    
    }    
    .hidden {    
      display: none;    
    }    
    #game-section, #social-media-links {    
      display: none; /* Initially hidden */    
    }    
    #social-media-links a {    
      margin: 0 10px;    
      color: #CC0000;    
      text-decoration: none;    
      font-size: 1.2em;    
    }    
    #social-media-links a:hover {    
      text-decoration: underline;    
    }    
  </style>  
</head>  
<body>  
  <header>  
    <img src="icon.png" alt="Website Logo" id="websiteLogo">  
    <div id="menu">  
      <button id="gamesBtn">Games</button>  
      <button id="chatRoomBtn">Chat Room</button>  
      <button id="linkRoomBtn">Link Room</button>  
    </div>  
  </header>  
  
  <h1 class="project-title">Project Crimson</h1>  
  
  <div id="adminCommands" class="hidden">  
    <h2 style="text-align: center; margin-top: 20px;">Welcome to Admin Commands</h2>  
    <input type="text" id="adminInput" placeholder="Type your command here..." style="display: block; margin: 0 auto;">  
    <button onclick="restorePage()" style="display: block; margin: 20px auto;">Back</button>  
  </div>  
  
  <div id="game-section">  
    <!-- Game iframe -->  
    <iframe src="path_to_your_game.html" frameborder="0" style="width:100%; height:100%;"></iframe>  
  </div>  
  
  <div id="social-media-links">  
    <!-- Social media links -->  
    <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>  
    <a href="https://facebook.com/yourusername" target="_blank">Facebook</a>  
    <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>  
    <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>  
  </div>  
  
  <div id="chat-room" class="hidden">  
    <div id="draggable-chat-box">  
      <!-- Chat Box Embed Code -->  
      <script id="cid0020000376351096633" data-cfasync="false" async src="//st.chatango.com/js/gz/emb.js" style="width: 250px;height: 350px;">  
        {"handle":"message-menu","arch":"js","styles":{"a":"CC0000","b":100,"c":"FFFFFF","d":"FFFFFF","k":"CC0000","l":"CC0000","m":"CC0000","n":"FFFFFF","p":"10","q":"CC0000","r":100,"fwtickm":1}}  
      </script>  
    </div>  
  </div>  
  
  <script>  
    document.getElementById('gamesBtn').addEventListener('click', function() {  
      var gameSection = document.getElementById('game-section');  
      gameSection.style.display = gameSection.style.display === "none" ? "block" : "none";  
    });  
  
    document.getElementById('chatRoomBtn').addEventListener('click', function() {  
      document.getElementById('chat-room').classList.toggle('hidden');  
      document.getElementById('social-media-links').style.display = "none";  
    });  
  
    document.getElementById('linkRoomBtn').addEventListener('click', function() {  
      var socialLinks = document.getElementById('social-media-links');  
      socialLinks.style.display = socialLinks.style.display === "none" ? "block" : "none";  
      document.getElementById('chat-room').classList.add('hidden');  
    });  
  
    // New Script for Admin Commands  
    let adminCommandTriggered = false; // To track if the admin command is active  
    document.addEventListener('keydown', function(event) {  
      if (event.key.toLowerCase() === "c" && !adminCommandTriggered) { // Simple trigger condition, consider using more complex logic for real applications  
        adminCommandTriggered = true;  
        document.body.children.forEach((elem) => {  
          if (elem.id !== 'adminCommands') {  
            elem.classList.add('hidden');  
          }  
        });  
        document.getElementById('adminCommands').classList.remove('hidden');  
      }  
    });  
  
    function restorePage() {  
      document.body.children.forEach((elem) => {  
        elem.classList.remove('hidden');  
      });  
      document.getElementById('adminCommands').classList.add('hidden');  
      adminCommandTriggered = false; // Reset the trigger  
    }  
  
    // Existing dragElement function  
    function dragElement(elmnt) {  
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;  
      elmnt.onmousedown = dragMouseDown;  
  
      function dragMouseDown(e) {  
        e = e || window.event;  
        e.preventDefault();  
        pos3 = e.clientX;  
        pos4 = e.clientY;  
        document.onmouseup = closeDragElement;  
        document.onmousemove = elementDrag;  
      }  
  
      function elementDrag(e) {  
        e = e || window.event;  
        e.preventDefault();  
        pos1 = pos3 - e.clientX;  
        pos2 = pos4 - e.clientY;  
        pos3 = e.clientX;  
        pos4 = e.clientY;  
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";  
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";  
      }  
  
      function closeDragElement() {  
        document.onmouseup = null;  
        document.onmousemove = null;  
      }  
    }  
  
    dragElement(document.getElementById("draggable-chat-box"));  
  </script>  
</body>  
</html>
